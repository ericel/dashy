    <div class="header">
      <div class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">

              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">

            <ul class="nav navbar-nav">

              <li><a ng-href="#/">About</a></li>
              <li><a ng-href="#/">Contact</a></li>
              
            </ul>
            <div class="pull-right">

              </div>
          </div>

        </div>
      </div>

    <div class="breadcrumb">
      <div class="container">
      <div class="pull-left">
           <ol>
              <li ng-repeat="crumb in $breadcrumbs" ng-class="{ 'active' : $last }">
                  <a ng-if="!$last" href="{{$state.href(crumb.state, crumb.stateParams)}}">{{crumb.title}}</a>
                  <span ng-if="$last">{{crumb.title}}</span>
              </li>
          </ol>
      </div>
          <div class="pull-right">
          
          <div class=" searchform pull-left">
           <div class="input-group">
              <input type="text" class="form-control" placeholder="Search for...">
              <span class="input-group-btn">
                <button class="btn btn-secondary" type="button">Go!</button>
              </span>
            </div>
          </div>
          
         
      
            <i class="glyphicon glyphicon-search pull-right searchbtn"></i>

          </div>

      </div>
     </div>
     <nav>
        <ul class="menu" >
            <li>
              <i class="glyphicon glyphicon-lamp"></i>
               <span>Dashy</span>
              </li>

               <li><i class="glyphicon glyphicon-log-in"></i> <span>logout</span></li> 
             </div>
        </ul>
